<div class="container my-5 clearfix">
  <h1 class="mb-3">Employees</h1>
  <!-- routerLink="/employees/add" -->
  <button class="mb-3 btn btn-primary float-end" (click)="openEmployeeAddModal()">
    Add Employee
  </button>
  <table class="table" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <!-- <th>Id</th> -->
        <th>Name</th>
        <th>Email</th>
        <th>Department Name</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <!-- <td>{{ employee.id }}</td> -->
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.departmentName }}</td>
        <td>
          <i-bs
            name="eye-fill"
            [routerLink]="['/employees', 'view', employee.id]"
          ></i-bs>
        </td>
        <td>
          <i-bs
            name="pencil-square"
            (click)="openEmployeeEditModal(employee.id)"
          ></i-bs>
        </td>
        <td>
          <i-bs name="trash3-fill" (click)="deleteEmployee(employee.id)"></i-bs>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
