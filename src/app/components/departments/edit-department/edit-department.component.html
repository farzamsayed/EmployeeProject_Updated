<div class="container my-5">
  <h1 class="mb-3">Edit Department</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateDepartment()">
        <div class="mb-3">
          <label for="departmentId" class="form-label">Department ID</label>
          <input
            type="text"
            class="form-control"
            id="departmentId"
            name="id"
            [(ngModel)]="departmentDetails.id"
            readonly
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Department Name</label>
          <input
            type="text"
            class="form-control"
            id="deptName"
            name="deptName"
            [(ngModel)]="departmentDetails.deptName"
          />
        </div>
        <button type="submit" class="btn btn-primary me-3">Save Changes</button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteDepartment(departmentDetails.id)"
        >
          Delete
        </button>
      </form>
    </div>
  </div>
</div>
