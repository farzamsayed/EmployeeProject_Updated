<div class="container my-5">
  <h1 class="mb-3">Departments</h1>
  <button
    class="mb-3 btn btn-primary float-end"
    (click)="openDepartmentAddModal()"
  >
    Add Department
  </button>
  <table class="table" *ngIf="departments && departments.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Department Name</th>
        <th class="col-1"></th>
        <th class="col-1"></th>
        <th class="col-1"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td>{{ department.id }}</td>
        <td>{{ department.deptName }}</td>
        <td class="text-center">
          <i-bs
            name="eye-fill"
            (click)="openDepartmentViewModal(department.id)"
          ></i-bs>
        </td>
        <td class="text-center">
          <i-bs
            name="pencil-square"
            (click)="openDepartmentEditModal(department.id)"
          ></i-bs>
        </td>
        <td class="text-center">
          <i-bs
            name="trash3-fill"
            (click)="deleteDepartment(department.id)"
          ></i-bs>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!departments || departments.length <= 0">No departments Found</p>
</div>
