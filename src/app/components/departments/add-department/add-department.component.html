<div class="container my-5">
  <h1 class="mb-3">Add New Department</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addDepartment()">
        <div class="mb-3">
          <label for="name" class="form-label">Department Name</label>
          <input
            type="text"
            class="form-control"
            id="deptName"
            name="deptName"
            [(ngModel)]="addDepartmentRequest.deptName"
          />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
