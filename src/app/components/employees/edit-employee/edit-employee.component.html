<div class="container my-5">
  <h1 class="mb-3">Edit Employee</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateEmployee()">
        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input
            type="text"
            class="form-control"
            id="id"
            name="id"
            [(ngModel)]="employeeDetails.id"
            readonly
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="employeeDetails.name"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="employeeDetails.email"
          />
        </div>

        <div class="mb-3">
          <label for="departmentId" class="form-label">Department ID</label>
          <input
            type="number"
            class="form-control"
            id="departmentId"
            name="departmentId"
            [(ngModel)]="employeeDetails.departmentId"
          />
        </div>
        <button type="submit" class="btn btn-primary me-3">Save Changes</button>
        <button type="button" class="btn btn-dark" (click)="goBack()">
          Back
        </button>
      </form>
    </div>
  </div>
</div>
