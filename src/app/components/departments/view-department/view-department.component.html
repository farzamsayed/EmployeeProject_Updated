<div class="container my-5">
  <h1 class="mb-3">View Department</h1>
  <table class="table">
    <tr>
      <td>Department ID</td>
      <td>{{ dataFromParent.id }}</td>
    </tr>
    <tr>
      <td>Department Name</td>
      <td>{{ dataFromParent.deptName }}</td>
    </tr>
  </table>
  <button class="btn btn-dark" (click)="closeModal()">Close</button>
</div>
