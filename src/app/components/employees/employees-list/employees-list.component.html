<div class="container my-5">
  <h1 class="mb-3">Employees</h1>
  <table class="table" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department Id</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.departmentId }}</td>
        <td><a [routerLink]="['/employees', 'view', employee.id]">View</a></td>
        <td><a [routerLink]="['/employees', 'edit', employee.id]">Edit</a></td>
        <td><a href="." (click)="deleteEmployee(employee.id)">Delete</a></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
  <button class="mt-3 btn btn-primary" routerLink="/employees/add">
    Add Employee
  </button>
</div>
