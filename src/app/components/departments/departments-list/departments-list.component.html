<div class="container my-5">
  <h1 class="mb-3">Departments</h1>
  <table class="table" *ngIf="departments && departments.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Department Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td>{{ department.id }}</td>
        <td>{{ department.deptName }}</td>
        <td>
          <a [routerLink]="['/departments', 'edit', department.id]">View</a>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!departments || departments.length <= 0">No departments Found</p>
  <button class="mt-3 btn btn-primary" routerLink="/departments/add">
    Add Department
  </button>
</div>
